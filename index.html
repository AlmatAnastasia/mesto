<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сервис &quot;Место&quot;">
    <meta name="author" content="Алматаева Анастасия">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">

        <!-- Блок 1 header -->
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса &quot;Место&quot;">
        </header>

        <main class="main">

            <!-- Блок 2 profile -->
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-image-avatar.jpg"
                    alt="Изображение &quot;Аватар профиля&quot;">
                <div class="profile__intro">
                    <h1 class="profile__intro-title much-text">Моргана Пендрагон</h1>
                    <button type="button" name="edit-button" aria-label="edit-button"
                        class="profile__intro-edit-button indicator"></button>
                    <p class="profile__intro-text much-text">Верховная жрица, исследователь</p>
                </div>
                <button type="button" name="add-button" aria-label="add-button"
                    class="profile__add-button indicator"></button>
            </section>

            <!-- Блок 3 cards -->
            <section class="cards">
                <ul class="cards__list list"></ul>
            </section>

        </main>

        <!-- Блок 4 footer -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <!-- Блок 5 popup -->
        <div class="popup popup_type_edit"></div>
        <div class="popup popup_type_new-card"></div>
        <div class="popup popup_type_image"></div>

        <template class="cards-template">
            <li class="card">
                <img class="card__image">
                <div class="card__item">
                    <h2 class="card__item-title much-text"></h2>
                    <button type="button" name="like-button" aria-label="like-button"
                        class="card__item-like-button indicator"></button>
                </div>
                <button type="button" name="delete-button" aria-label="delete-button"
                    class="card__delete-button indicator"></button>
            </li>
        </template>

        <template class="popup-template">
            <div class="popup__container">
                <form name="profile-form" class="popup__form">
                    <h3 class="popup__form-heading"></h3>
                    <fieldset class="popup__info">
                        <input type="text" name="popup__input_type_name-text"
                            class="popup__input popup__input_type_name-text" placeholder="" required>
                        <input type="text" name="popup__input_type_description-text"
                            class="popup__input popup__input_type_description-text" placeholder="" required>
                    </fieldset>
                    <button type="submit" name="submit" aria-label="submit" class="popup__submit indicator"></button>
                </form>
                <button type="button" name="close-button" aria-label="close-button"
                    class="popup__close-button indicator"></button>
            </div>
        </template>

    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
