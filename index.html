<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">

        <!-- Блок 1 header -->
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса &#34;Место&#34;">
        </header>

        <main class="main">

            <!-- Блок 2 profile -->
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-image-avatar.jpg"
                    alt="Изображение &#34;Аватар профиля&#34;">
                <div class="profile__intro">
                    <h1 class="profile__intro-title">Моргана Пендрагон</h1>
                    <button type="button" name="edit-button" class="profile__intro-edit-button indicator"></button>
                    <p class="profile__intro-text">Верховная жрица, исследователь</p>
                </div>
                <button type="button" name="add-button" class="profile__add-button indicator"></button>
            </section>

            <!-- Блок 3 cards -->
            <section class="cards"></section>

        </main>

        <!-- Блок 4 footer -->
        <footer class="footer"></footer>

    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
