<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сервис &quot;Место&quot;">
    <meta name="author" content="Алматаева Анастасия">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <!--
        атрибут defer: 
        - асинхронная загрузка скрипта
        - запуск скрипта после того, как DOM дерево будет полностью построено (вся страница будет обработана)
    -->
    <script defer src="./scripts/constants.js"></script>
    <script defer src="./scripts/index.js"></script>
</head>

<body class="body">
    <div class="page">

        <!-- Блок 1 header -->
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса &quot;Место&quot;">
        </header>

        <main class="main">

            <!-- Блок 2 profile -->
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-image-avatar.jpg"
                    alt="Изображение &quot;Аватар профиля&quot;">
                <div class="profile__intro">
                    <h1 class="profile__intro-title much-text">Моргана Пендрагон</h1>
                    <button type="button" name="edit-button" aria-label="Кнопка &quot;Редактировать&quot;"
                        class="profile__intro-edit-button indicator"></button>
                    <p class="profile__intro-text much-text">Верховная жрица, исследователь</p>
                </div>
                <button type="button" name="add-button" aria-label="Кнопка &quot;Добавить&quot;"
                    class="profile__add-button indicator"></button>
            </section>

            <!-- Блок 3 cards -->
            <section class="cards">
                <ul class="cards__list list"></ul>
            </section>

        </main>

        <!-- Блок 4 footer -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <!-- Блок 5 popup -->
        <section class="popups"></section>

        <template class="cards-template">
            <li class="card">
                <img class="card__image indicator">
                <div class="card__item">
                    <h2 class="card__item-title much-text"></h2>
                    <button type="button" name="like-button" aria-label="Кнопка &quot;Лайк&quot;"
                        class="card__item-like-button indicator"></button>
                </div>
                <button type="button" name="delete-button" aria-label="Кнопка &quot;Удалить&quot;"
                    class="card__delete-button indicator"></button>
            </li>
        </template>

        <template class="popups-template">
            <div class="popup popup_type_edit">
                <div class="popup__container">
                    <form name="profile-form" class="popup__form">
                        <h3 class="popup__form-heading">Редактировать профиль</h3>
                        <fieldset class="popup__info">
                            <input type="text" name="popup__input_type_name-text"
                                class="popup__input popup__input_type_name-text" placeholder="Имя" required>
                            <input type="text" name="popup__input_type_description-text"
                                class="popup__input popup__input_type_description-text" placeholder="О себе" required>
                        </fieldset>
                        <button type="submit" name="submit" aria-label="Кнопка отправки формы &quot;Сохранить&quot;"
                            class="popup__submit indicator">Сохранить</button>
                    </form>
                    <button type="button" name="close-button" aria-label="Кнопка &quot;Закрыть&quot;"
                        class="popup__close-button indicator"></button>
                </div>
            </div>
            <div class="popup popup_type_new-card">
                <div class="popup__container">
                    <form name="profile-form" class="popup__form">
                        <h3 class="popup__form-heading">Новое место</h3>
                        <fieldset class="popup__info">
                            <input type="text" name="popup__input_type_name-text"
                                class="popup__input popup__input_type_name-text" placeholder="Название" required>
                            <input type="url" name="popup__input_type_description-url"
                                class="popup__input popup__input_type_description-url" placeholder="Ссылка на картинку" required>
                        </fieldset>
                        <button type="submit" name="submit" aria-label="Кнопка отправки формы &quot;Создать&quot;"
                            class="popup__submit indicator">Создать</button>
                    </form>
                    <button type="button" name="close-button" aria-label="Кнопка &quot;Закрыть&quot;"
                        class="popup__close-button indicator"></button>
                </div>
            </div>
            <div class="popup popup_preview popup_type_image">
                <div class="popup__container popup__container_preview">
                    <form name="profile-form" class="popup__form">
                        <img class="card__image card__image_preview indicator">
                        <h3 class="popup__form-heading popup__form-heading_preview"></h3>
                    </form>
                    <button type="button" name="close-button" aria-label="Кнопка &quot;Закрыть&quot;"
                        class="popup__close-button indicator"></button>
                </div>
            </div>
        </template>

    </div>

</body>

</html>
