<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">

        <!-- Блок 1 header -->
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса &#34;Место&#34;">
        </header>

        <main class="main">

            <!-- Блок 2 profile -->
            <section class="profile">
                <img class="profile__avatar" src="./images/profile-image-avatar.jpg"
                    alt="Изображение &#34;Аватар профиля&#34;">
                <div class="profile__intro">
                    <h1 class="profile__intro-title much-text">Моргана Пендрагон</h1>
                    <button type="button" name="edit-button" aria-label="edit-button"
                        class="profile__intro-edit-button indicator"></button>
                    <p class="profile__intro-text much-text">Верховная жрица, исследователь</p>
                </div>
                <button type="button" name="add-button" aria-label="add-button"
                    class="profile__add-button indicator"></button>
            </section>

            <!-- Блок 3 cards -->
            <ul class="cards list">

                <li class="card">
                    <img class="card__image" src="./images/card-1-image.jpg"
                        alt="Фотография - &#34;Дворец земледельцев&#34;">
                    <div class="card__item">
                        <h2 class="card__item-title much-text">Дворец земледельцев</h2>
                        <button type="button" name="like-button" aria-label="like-button"
                            class="card__item-like-button indicator"></button>
                        <!-- <button type="button" name="like-active-button" class="card__item-like-active-button indicator"></button> -->
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/card-2-image.jpg" alt="Фотография - &#34;Петергоф&#34;">
                    <div class="card__item">
                        <h2 class="card__item-title much-text">Петергоф</h2>
                        <button type="button" name="like-button" aria-label="like-button"
                            class="card__item-like-button indicator"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/card-3-image.jpg"
                        alt="Фотография - &#34;Мурманская область&#34;">
                    <div class="card__item">
                        <h2 class="card__item-title much-text">Мурманская область</h2>
                        <button type="button" name="like-button" aria-label="like-button"
                            class="card__item-like-button indicator"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/card-4-image.jpg" alt="Фотография - &#34;Гора Эльбрус&#34;">
                    <div class="card__item">
                        <h2 class="card__item-title much-text">Гора Эльбрус</h2>
                        <button type="button" name="like-button" aria-label="like-button"
                            class="card__item-like-button indicator"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/card-5-image.jpg" alt="Фотография - &#34;Домбай&#34;">
                    <div class="card__item">
                        <h2 class="card__item-title much-text">Домбай</h2>
                        <button type="button" name="like-button" aria-label="like-button"
                            class="card__item-like-button indicator"></button>
                    </div>
                </li>

                <li class="card">
                    <img class="card__image" src="./images/card-6-image.jpg" alt="Фотография - &#34;Домбай&#34;">
                    <div class="card__item">
                        <h2 class="card__item-title much-text">Куршская коса</h2>
                        <button type="button" name="like-button" aria-label="like-button"
                            class="card__item-like-button indicator"></button>
                    </div>
                </li>
            </ul>

        </main>

        <!-- Блок 4 footer -->
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>

        <!-- Блок 5 popup -->
        <div class="popup">
            <div class="popup__container">
                <form class="popup__form">
                    <h3 class="popup__form-heading">Редактировать профиль</h3>
                    <fieldset class="popup__form-profile-info">
                        <input type="text" name="profile-name-text" id="profile-name-text"
                            class="popup__form-profile-name-text popup__form-item-style much-text" placeholder=""
                            required>
                        <input type="text" name="profile-description-text"
                            class="popup__form-profile-description-text popup__form-item-style much-text" placeholder=""
                            required>
                    </fieldset>
                    <button type="submit" name="save-submit" aria-label="save-submit"
                        class="popup__form-save-submit">Сохранить</button>
                </form>
                <button type="button" name="close-button" aria-label="close-button"
                    class="popup__container-close-button indicator"></button>
            </div>
        </div>

    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
