<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сервис &quot;Место&quot;">
    <meta name="author" content="Алматаева Анастасия">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">

        <!-- Блок 1 header -->
        <header class="header">
            <img class="header__logo" src="<%=require('./images/header-logo.svg')%>"
                alt="Логотип сервиса &quot;Место&quot;">
        </header>

        <main class="main">

            <!-- Блок 2 profile -->
            <section class="profile">
                <button type="button" name="edit-button" aria-label="Кнопка &quot;Редактировать&quot;"
                    class="profile__avatar-edit-button indicator">
                    <img class="profile__avatar" src="#" alt="Изображение &quot;Аватар профиля&quot;">
                </button>
                <div class="profile__intro">
                    <h1 class="profile__intro-title much-text"></h1>
                    <button type="button" name="edit-button" aria-label="Кнопка &quot;Редактировать&quot;"
                        class="profile__intro-edit-button indicator"></button>
                    <p class="profile__intro-text much-text"></p>
                </div>
                <button type="button" name="add-button" aria-label="Кнопка &quot;Добавить&quot;"
                    class="profile__add-button indicator"></button>
            </section>

            <!-- Блок 3 cards -->
            <section class="cards">
                <ul class="cards__list list"></ul>
            </section>

        </main>

        <!-- Блок 4 footer -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <!-- Блок 5 popup -->
        <section class="popups">
            <div class="popup popup_type_edit">
                <div class="popup__container">
                    <form name="popup-form_type_edit" class="popup__form" novalidate>
                        <h3 class="popup__heading">Редактировать профиль</h3>
                        <fieldset class="popup__info">
                            <div class="popup__cell">
                                <input type="text" id="popup-edit-name-text" name="popup__input_type_name-text"
                                    class="popup__input popup__input_type_name-text" placeholder="Имя" minlength="2"
                                    maxlength="40" required>
                                <span class="popup-edit-name-text-error"></span>
                            </div>
                            <div class="popup__cell">
                                <input type="text" id="popup-edit-description-text"
                                    name="popup__input_type_description-text"
                                    class="popup__input popup__input_type_description-text" placeholder="О себе"
                                    minlength="2" maxlength="200" required>
                                <span class="popup-edit-description-text-error"></span>
                            </div>
                        </fieldset>
                        <button type="submit" name="submit" aria-label="Кнопка отправки формы &quot;Сохранить&quot;"
                            class="popup__submit indicator">Сохранить</button>
                    </form>
                    <button type="button" name="close-button" aria-label="Кнопка &quot;Закрыть&quot;"
                        class="popup__close-button indicator"></button>
                </div>
            </div>
            <div class="popup popup_type_new-card">
                <div class="popup__container">
                    <form name="popup-form_type_new-card" class="popup__form" novalidate>
                        <h3 class="popup__heading">Новое место</h3>
                        <fieldset class="popup__info">
                            <div class="popup__cell">
                                <input type="text" id="popup-new-card-name-text" name="popup__input_type_name-text"
                                    class="popup__input popup__input_type_name-text" placeholder="Название"
                                    minlength="2" maxlength="30" required>
                                <span class="popup-new-card-name-text-error"></span>
                            </div>
                            <div class="popup__cell">
                                <input type="url" id="popup-new-card-description-url"
                                    name="popup__input_type_description-url"
                                    class="popup__input popup__input_type_description-url"
                                    placeholder="Ссылка на картинку" required>
                                <span class="popup-new-card-description-url-error"></span>
                            </div>
                        </fieldset>
                        <button type="submit" name="submit" aria-label="Кнопка отправки формы &quot;Создать&quot;"
                            class="popup__submit indicator">Создать</button>
                    </form>
                    <button type="button" name="close-button" aria-label="Кнопка &quot;Закрыть&quot;"
                        class="popup__close-button indicator"></button>
                </div>
            </div>
            <div class="popup popup_preview popup_type_image">
                <div class="popup__container popup__container_preview">
                    <img class="popup__image indicator" src="#" alt="Превью">
                    <h3 class="popup__heading popup__heading_preview"></h3>
                    <button type="button" name="close-button" aria-label="Кнопка &quot;Закрыть&quot;"
                        class="popup__close-button indicator"></button>
                </div>
            </div>
            <div class="popup popup_type_delete">
                <div class="popup__container">
                    <form name="popup-form_type_delete" class="popup__form" novalidate>
                        <h3 class="popup__heading">Вы уверены?</h3>
                        <button type="submit" name="submit" aria-label="Кнопка отправки формы &quot;Сохранить&quot;"
                            class="popup__submit popup__submit_delete indicator">Да</button>
                    </form>
                    <button type="button" name="close-button" aria-label="Кнопка &quot;Закрыть&quot;"
                        class="popup__close-button indicator"></button>
                </div>
            </div>
            <div class="popup popup_type_update-avatar">
                <div class="popup__container">
                    <form name="popup-form_type_update-avatar" class="popup__form" novalidate>
                        <h3 class="popup__heading">Обновить аватар</h3>
                        <fieldset class="popup__info">
                            <div class="popup__cell">
                                <input type="url" id="popup-update-avatar-description-url"
                                    name="popup__input_type_description-url"
                                    class="popup__input popup__input_type_description-url"
                                    placeholder="Ссылка на новое изображение аватара" required>
                                <span class="popup-update-avatar-description-url-error"></span>
                            </div>
                        </fieldset>
                        <button type="submit" name="submit" aria-label="Кнопка отправки формы &quot;Создать&quot;"
                            class="popup__submit indicator">Создать</button>
                    </form>
                    <button type="button" name="close-button" aria-label="Кнопка &quot;Закрыть&quot;"
                        class="popup__close-button indicator"></button>
                </div>
            </div>
        </section>

        <template class="cards-template">
            <li class="card">
                <img class="card__image indicator" src="Ссылка на фотографию места" alt="Фотография места">
                <div class="card__item">
                    <h2 class="card__item-title much-text"></h2>
                    <div class="card__item-like-container">
                        <button type="button" name="like-button" aria-label="Кнопка &quot;Лайк&quot;"
                            class="card__item-like-button indicator"></button>
                        <label type="text" name="like-number" class="card__item-like-number"></label>
                    </div>
                </div>
                <button type="button" name="delete-button" aria-label="Кнопка &quot;Удалить&quot;"
                    class="card__delete-button indicator"></button>
            </li>
        </template>

    </div>

</body>

</html>
